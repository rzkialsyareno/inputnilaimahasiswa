<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Akademik - Lihat Data Mahasiswa</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1 class="text-center">Portal Akademik</h1>
            <nav class="nav justify-content-end">
                <a class="nav-link" href="index.html">Input Nilai</a>
                <a class="nav-link active" href="lihat-data.html">Lihat Data Mahasiswa</a>
            </nav>
        </header>

        <main>
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Data Nilai Mahasiswa</h2>

                    <!-- Tabel Data Nilai -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-primary">
                                <tr>
                                    <th>No.</th>
                                    <th>Nama Lengkap</th>
                                    <th>NIM</th>
                                    <th>Mata Kuliah</th>
                                    <th>Nilai</th>
                                </tr>
                            </thead>
                            <tbody id="tabelNilai">
                                <!-- Data akan dimuat dari Firebase -->
                                <tr>
                                    <td colspan="5" class="text-center text-muted">
                                        Memuat data...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Tombol Kembali -->
                    <div class="mt-3">
                        <a href="index.html" class="btn btn-secondary">
                            &laquo; Kembali ke Input Nilai
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
