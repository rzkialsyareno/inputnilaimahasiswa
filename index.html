<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Akademik - Input Nilai</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <header class="mb-4">
        <h1 class="text-center">
          <i class="bi bi-mortarboard-fill"></i> Portal Akademik
        </h1>
        <nav class="nav justify-content-end">
          <a class="nav-link active" href="index.html">
            <i class="bi bi-pencil-square"></i> Input Nilai
          </a>
          <a class="nav-link" href="lihat-data.html">
            <i class="bi bi-table"></i> Lihat Data Mahasiswa
          </a>
        </nav>
      </header>

      <main>
        <div class="card shadow-lg">
          <div class="card-header bg-gradient-primary text-white">
            <h2 class="card-title mb-0">
              <i class="bi bi-clipboard-check"></i> Formulir Input Nilai
            </h2>
          </div>
          <div class="card-body">
            <form id="formInputNilai">
              <!-- Nama Lengkap -->
              <div class="mb-3">
                <label for="namaLengkap" class="form-label">
                  <i class="bi bi-person-fill"></i> Nama Lengkap
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="namaLengkap"
                  placeholder="Masukkan nama lengkap"
                  required />
              </div>

              <!-- NIM -->
              <div class="mb-3">
                <label for="nim" class="form-label">
                  <i class="bi bi-credit-card-2-front"></i> NIM (Nomor Induk
                  Mahasiswa)
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="nim"
                  placeholder="Contoh: 10119001"
                  required />
              </div>

              <!-- Mata Kuliah -->
              <div class="mb-3">
                <label for="mataKuliah" class="form-label">
                  <i class="bi bi-book"></i> Mata Kuliah
                </label>
                <select class="form-select" id="mataKuliah" required>
                  <option value selected disabled>
                    Pilih mata kuliah...
                  </option>
                  <option value="MK001 - Kalkulus I">MK001 - Kalkulus I</option>
                  <option value="MK002 - Fisika Dasar">MK002 - Fisika
                    Dasar</option>
                  <option value="MK003 - Algoritma & Pemrograman">MK003 -
                    Algoritma & Pemrograman</option>
                  <option value="MK004 - Bahasa Indonesia">MK004 - Bahasa
                    Indonesia</option>
                </select>
              </div>

              <!-- Nilai Mahasiswa -->
              <div class="mb-3">
                <label for="nilaiMahasiswa" class="form-label">
                  <i class="bi bi-star-fill"></i> Nilai Mahasiswa
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="nilaiMahasiswa"
                  placeholder="85.5"
                  min="0"
                  max="100"
                  step="0.1"
                  required />
              </div>

              <!-- Tombol Simpan -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-save"></i> Simpan Data
                </button>
                <button type="reset" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-clockwise"></i> Reset Form
                </button>
              </div>
            </form>

            <!-- Alert untuk notifikasi -->
            <div id="alertContainer" class="mt-3"></div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="mt-5 text-center text-muted">
        <small>
          &copy; 2025 Portal Akademik | Rekayasa Perangkat Lunak
        </small>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Logic JS -->
    <script src="js/logic.js"></script>
  </body>
</html>
