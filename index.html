<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Akademik - Input Nilai</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <header class="mb-4">
        <h1 class="text-center">Portal Akademik</h1>
        <nav class="nav justify-content-end">
          <a class="nav-link active" href="index.html">Input Nilai</a>
          <a class="nav-link" href="lihat-data.html">Lihat Data Mahasiswa</a>
        </nav>
      </header>

      <main>
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Formulir Input Nilai</h2>

            <form id="formInputNilai">
              <!-- Nama Lengkap -->
              <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="namaLengkap"
                  placeholder="Masukkan nama lengkap"
                  required
                />
              </div>

              <!-- NIM -->
              <div class="mb-3">
                <label for="nim" class="form-label"
                  >NIM (Nomor Induk Mahasiswa)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nim"
                  placeholder="Contoh: 10119001"
                  required
                />
              </div>

              <!-- Mata Kuliah -->
              <div class="mb-3">
                <label for="mataKuliah" class="form-label">Mata Kuliah</label>
                <select class="form-select" id="mataKuliah" required>
                  <option value="" selected disabled>
                    Pilih mata kuliah...
                  </option>
                  <option value="MK001">MK001 - Kalkulus I</option>
                  <option value="MK002">MK002 - Fisika Dasar</option>
                  <option value="MK003">MK003 - Algoritma & Pemrograman</option>
                  <option value="MK004">MK004 - Bahasa Indonesia</option>
                </select>
              </div>

              <!-- Nilai Mahasiswa -->
              <div class="mb-3">
                <label for="nilaiMahasiswa" class="form-label"
                  >Nilai Mahasiswa</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="nilaiMahasiswa"
                  placeholder="85.5"
                  min="0"
                  max="100"
                  step="0.1"
                  required
                />
              </div>

              <!-- Tombol Simpan -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  Simpan Data
                </button>
              </div>
            </form>

            <!-- Alert untuk notifikasi -->
            <div id="alertContainer" class="mt-3"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
